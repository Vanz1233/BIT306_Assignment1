{% extends 'service_dashboard/admin_base.html' %}

{% block admin_content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            
            <h2 class="fw-bold mb-3">üì∏ Ticket Scanner</h2>
            <p class="text-muted">Align the employee's QR code within the frame.</p>

            <div class="card shadow-lg border-0 mb-4 bg-dark">
                <div class="card-body p-0 position-relative" style="height: 400px; overflow: hidden;">
                    
                    <div class="scanner-overlay w-100 h-100 d-flex align-items-center justify-content-center">
                        <div class="scan-line"></div> <p class="text-white-50 mt-5 pt-5">Camera Active...</p>
                    </div>

                </div>
                <div class="card-footer bg-secondary text-white">
                    <small>Status: Ready to Scan</small>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button onclick="simulateSuccess()" class="btn btn-success btn-lg">
                    ‚úÖ Simulate "Success" Scan
                </button>
                <button onclick="simulateFail()" class="btn btn-danger btn-lg">
                    ‚ùå Simulate "Invalid" Scan
                </button>
            </div>

            <div id="scanResult" class="alert mt-4 d-none"></div>

        </div>
    </div>
</div>

<style>
    /* Green Laser Scan Effect */
    .scanner-overlay {
        background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
        position: relative;
    }
    .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #00ff00;
        box-shadow: 0 0 10px #00ff00;
        top: 0;
        animation: scan 2s infinite linear;
    }
    @keyframes scan {
        0% { top: 10%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 90%; opacity: 0; }
    }
</style>

<script>
    function simulateSuccess() {
        const alertBox = document.getElementById('scanResult');
        alertBox.className = 'alert alert-success mt-4 shadow-sm';
        alertBox.innerHTML = '<strong>‚úÖ Verified!</strong><br>Employee: <strong>Vance Luke</strong><br>Event: Beach Cleanup<br>Time: 08:30 AM';
        alertBox.classList.remove('d-none');
    }

    function simulateFail() {
        const alertBox = document.getElementById('scanResult');
        alertBox.className = 'alert alert-danger mt-4 shadow-sm';
        alertBox.innerHTML = '<strong>‚ùå Access Denied</strong><br>Ticket is invalid or expired.';
        alertBox.classList.remove('d-none');
    }
</script>
{% endblock %}
