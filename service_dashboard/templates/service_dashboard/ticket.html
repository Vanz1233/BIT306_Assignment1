<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .ticket-card { max-width: 350px; width: 100%; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); background: white; }
        .ticket-header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
        .qr-holder { padding: 30px; text-align: center; background: #fff; border-bottom: 2px dashed #eee; }
        .ticket-body { padding: 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="ticket-card">
        <div class="ticket-header">
            <h5 class="mb-0">CSR Connect</h5>
            <small>Official Event Pass</small>
        </div>
        
        <div class="qr-holder">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=CheckIn-{{ user.username }}-{{ ngo.id }}" alt="QR Code" class="img-fluid">
            <div class="mt-2 text-muted small">Scan to Check-in</div>
        </div>

        <div class="ticket-body">
            <h4 class="fw-bold">{{ ngo.name }}</h4>
            <p class="text-muted mb-1">{{ ngo.location }}</p>
            <p class="fw-bold text-primary">{{ ngo.event_date }}</p>
            
            <div class="mt-3 pt-3 border-top">
                <p class="small text-muted mb-1">Attendee</p>
                <div class="fw-bold">{{ user.username }}</div>
            </div>
            
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-sm mt-4 w-100">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
