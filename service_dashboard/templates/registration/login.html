<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CSR Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
            border: none;
        }
        .form-control:focus {
            border-color: #27ae60;
            box-shadow: 0 0 0 0.2rem rgba(39, 174, 96, 0.25);
        }
        .btn-login {
            background-color: #27ae60;
            border: none;
            font-weight: 600;
            padding: 10px;
        }
        .btn-login:hover { background-color: #219150; }
    </style>
</head>
<body>

    <div class="card login-card">
        <div class="card-header">
            <h3 class="fw-bold mb-0">CSR Connect</h3>
            <small class="opacity-75">Staff Portal</small>
        </div>
        <div class="card-body p-4 bg-white">
            
            {% if form.errors %}
                <div class="alert alert-danger text-center p-2 small mb-3">
                    Invalid username or password.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Username</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                    Sign In
                </button>
                
                <input type="hidden" name="next" value="/">
            </form>
        </div>
    </div>

</body>
</html>
